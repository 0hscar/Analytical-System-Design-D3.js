<!doctype html>
<html>	
	<head>
		<meta charset="UTF-8">
		<title>The Unwelcomed</title>	
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style></style>	
	</head>			
	<body>	
		<script>

// -------------------------------------- color variables

        var main_col = "#ff0066";
        var title_col = "#bd1349";
        var subtitle_col = "#ffffff";
        var white_col = "#ffffff";
        var light_col = "#fc68ab";
        var moderate_col = "#ff0066";
        var dark_col = "#af0259";  
        var border_col = "#9e1345"; 
        var back_col = "#010c16"; 
        var black_col = "#210612";
		var country_over_col = "#2d0b1f";
		var tooltip_col = "#e0e0e0";
		var blue_col = "#4242ff";
		var button_over_col = "#010c16";
		var country_over_col = "#2d0b1f";

		var regions_en = [ 
        "Mediterranean",
        "Africa",
        "Asia",
        "US-Mexico Border",
        "Central America",
        "Caribbean",
        "Europe",
        "Middle East",
        "South America",
        "North America"
        ];

		var regions_cols = [
        "#3e3ec9", //blue
        "#FF6699", //pink
        "#faff69", //yellow   
        "#55a630", //darkgreen
        "#FFA726", //orange   
		"#5af2b4", //green
		"#279fdb", //lightblue
		"#CC66FF", //violet
		"#D3D3D3", //grey
		"#BC8F8F" //brown
		];

		var causes_en = [ 
		"Drowning",
		"Starvation / Dehydration",
		"Sickness",
		"Unknown / Other",
		"Accident",
		"Mixed",
		"Shooting",
		"Harsh Conditions",
		"Asphyxiation",
		"Violence",
        ];
		
		var causes_cols = [
		"#3e3ec9", //blue 
        "#5af2b4", //green
		"#faff69", //yellow  
		"#CC66FF", //violet
        "#FFA726", //orange
        "#D3D3D3", //grey
		"#FF6699", //pink
		"#BC8F8F", //brown
		"#279fdb", //lightblue
		"#55a630" //darkgreen
        ];

// -------------------------------------- main settings

		// Background
		d3.select("body")
			.style("background", back_col) 
			.style("font-family","Verdana, Geneva, sans-serif")
			.attr("height", "700px");  

		// Margin
		var margin = { top: 65, right: 50, bottom: 20, left: 50 },
		    width = 1200 - margin.left - margin.right,
			height = 740 - margin.top - margin.bottom;

		// Time variables
		var in_delay = 20;
		var tot_delay = 5505 * in_delay;
		var main_dots_time = 3000;
		var contour_dots_time1 = 600;
		var contour_dots_time2 = 1000;
		var contour_dots_delay = 3;

// -------------------------------------- div for svg

		var div_main = d3.select("body")
			.append("div")
			.attr("id", "div_main")
			// .style("border", "10px solid white")
			.style("margin","50px auto");

// -------------------------------------- svg board

		var svg = div_main.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
			.style("display","block")
			.style("margin","0px auto")
			// .style("border", "2px solid grey") 
			.style("background", back_col) 
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

// -------------------------------------- title & subtitle

		// Title
		var story = svg
		 .append('image')
				.attr('xlink:href', "http://alhadaqa.com/wp-content/uploads/2019/08/life4.png")
				.attr('width', 480)
				.attr('height', 100)
				.style("opacity", 1)
				.attr("transform", "translate(-20,-70)");	

		// Sub-Title
		svg.append("text")
		.text("migrants & refugees are dying crossing borders")
			.attr("x", -20)
			.attr("y",0)
			.style("fill", main_col)
			.style("font","10.9px Verdana")
			.style("opacity", 0.9);

		// banner back
		var story = svg
		 .append('image')			
		 .attr('width', 1160)
		 .attr('height', 170)
		 .style("opacity", 1)
		 .attr("transform", "translate(-20,-110)");

// -------------------------------------- geo data

const geoFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/world_map_ar.geojson";
	const dataFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/p0017_dataset.csv";

	// store global objects here
	var map = {}; 
	var dataset = {};

	Promise.all([

		d3.json(geoFile), 
		d3.csv(dataFile, function(death){
			return {
				serial: +death.serial,
				region: death.collapsed_region,
				cause: death.cause_of_death,
				collap_cause: death.collapsed_cause,
				coord: [+death.lon, +death.lat],
				death: +death.total_death_missing,
				date: parseTime(death.date),
				random: +death.random
			}
		})
	])
	.then(function([shapes, data]){
		map.features = shapes.features; 	
		dataset = data;
	
		console.log(dataset)
		console.log(map.features)
		console.log(map.features[10].properties.name)

		popScale.domain(d3.extent(map.features, d => d.properties.density))
		
		// Call the draw function 
		draw();
			
	}); 

// -------------------------------------- map 

	// Projection
	const projection = d3.geoNaturalEarth1() //d3.geoNaturalEarth1() d3.geoMercator()
					 .scale(200)
					 .translate([(width/2)-140, (height/2)+10]); 
	
	// Path generator 
	const geoPath = d3.geoPath()
				  .projection(projection);
	
// -------------------------------------- scale

	// Area Scale
	var areaScale = d3.scaleSqrt()
			.domain([0,800])
			.range([0.6,7]);

	// Circle Scale
	var circleScale = d3.scaleSqrt()
			.domain([0,10])
			.range([0,5]);

	// Color Scale
	var colorScale = d3.scaleLinear()
			.domain([0,800])
			.range([moderate_col, light_col]) ;

	// Opacity Scale
	var opacityScale = d3.scaleLinear()
			.domain([0,600])
            .range([0.5, 0.9]); // when using colors the scale has to start at 0.4
    
	// Projections Opacity Scale
	var projOpacScale = d3.scaleLinear()
			.domain([0,1000])
			.range([0.1, 1]); // when using colors the scale has to start at 0.4
			
	// Projection Color Scale
	var projColorScale = d3.scaleLinear()
			.domain([0,300])
			.range(["grey", white_col]) ;

	const popScale = d3.scaleSequentialSqrt(d3.interpolateBlues);
            
    // Regions color scale	
	var regionScale = d3.scaleOrdinal()
		.domain(regions_en)
		.range(regions_cols);
		
    // Cause of death color scale
	var causeScale = d3.scaleOrdinal()
		.domain(causes_en)
        .range(causes_cols);

// -------------------------------------- time parse, formate

	// Parse date
	var parseTime = d3.timeParse("%e-%b-%Y");
	console.log(parseTime("9-Feb-1917")); // test the formula
				
	// Formate date
	var formatTime = d3.timeFormat("%e %b %y");
	console.log(formatTime(new Date)); // test the formula

	// Axis scale
	var timeScale = d3.scaleTime()
				.domain([parseTime("1-Jan-2014"), parseTime("26-Jun-2019")])
				.range([0, width-150]);

	var timeAxis = d3.axisBottom(timeScale)
				.ticks(7)
				.tickSizeInner(10)
				.tickSizeOuter(0)
				.tickPadding(35);

// -------------------------------------------------------------------------------

	// the draw function
	function draw() {     
	
	// country path 
	svg.selectAll("path.country") 
		.data(map.features)
		.enter().append("path")
		.attr("class","country")
		.attr("d", geoPath)
		.style("fill", black_col)  
		//.style("fill-opacity", "0")
		.style("stroke", border_col)  
		.style("stroke-width", "0.4");

	// main circles
	svg.selectAll("circle.main_circles")
		.data(dataset)
		.enter().append("circle")
		.attr("class", "main_circles")
		.attr("cx", d => projection(d.coord)[0])
		.attr("cy", d => projection(d.coord)[1])
		.attr("r", d => areaScale(d.death))
		.style("stroke", d => colorScale(d.death))
		.style("fill", d => colorScale(d.death))
		.attr("stroke-width",0.4)
		.style("stroke-opacity", d => opacityScale(d.death)+0.1)
		.style("fill-opacity", d => opacityScale(d.death)+0.2);	

	// contour circles
	svg.selectAll("circle.contour_circles")
		.data(dataset)
		.enter().append("circle")
		.attr("class", "contour_circles")
		.attr("cx", d => projection(d.coord)[0])
		.attr("cy", d => projection(d.coord)[1])
		.attr("r", d => areaScale(d.death) + circleScale(5))
		.style("stroke", white_col)
		.style("fill", white_col)
		.style("stroke-opacity", 0.085)
		.attr("stroke-width", 0.2)
		.style("fill-opacity", 0);	

// -------------------------------------- cover

		// Cover the lower area with rect
		var rect = svg.append("rect")
		.attr("x", 0)
		.attr("y", 550)
		.attr("width",width)
		.attr("height",200)
		.style("fill", back_col)

// -------------------------------------- timeline

		// Draw the Axies
		svg.append("g").classed("axe",true)
			.attr("transform", "translate(0 , 610)")
			.call(timeAxis);

		// axis formatting

		// format the domain
		d3.selectAll("g.axe .domain, g.axe g.tick line")
		.style("stroke", main_col)
		.style("opacity", 0.2);
		//.style("stroke-dasharray", "3 6");

		// make centered ticks
		d3.selectAll("g.axe g.tick line")
		.attr("y1", -3)
		.attr("y2", 4)
		.style("opacity", 0.8)
		.style("stroke", main_col);

		// adjust font size and opacity
		d3.selectAll("g.axe g.tick text")
		.style("font-size", "8px")
		.style("color", main_col)
		.style("opacity", 1);

// -------------------------------------- circles on timeline

		// Draw the circles on timeline
		svg.selectAll("circle.time_circles")
		.data(dataset)  //.filter(d => d.tens == "1910-1920")
		.enter().append("circle")
        .classed("time_circles", true)
            .attr("cx", d => timeScale(d.date))
            .attr("cy", d =>  570 + (d.random * 80))
            .attr("r", d => areaScale(d.death))
            //.style("stroke", white_col)
            .attr("stroke-width", 0.4)
            .style("stroke-opacity", d => opacityScale(d.death)+0.1)
            //.style("fill", white_col)
            .style("fill-opacity", d => opacityScale(d.death))
            .style("fill", d => colorScale(d.death))
			.style("stroke", d => colorScale(d.death));

			
// -------------------------------------- projections on timeline

		// Draw the projections on timeline
		var proj_stroke = "0.2px";

		//X1, Y1 is on the timeline and X2, Y2 are on the map
		svg.selectAll("line.time_lines")
		.data(dataset)  //.filter(d => d.tens == "1910-1920")
		.enter().append("line")
        .classed("time_lines", true)
        .attr("x1", d => timeScale(d.date))
		.attr("y1", d =>  570 + (d.random * 80))  //610	
		.attr("x2", function (d) { return projection(d.coord)[0]; })
		.attr("y2", function (d) { return projection(d.coord)[1]; })   
		.style("stroke", d => projColorScale(d.death))
		.style("stroke-opacity", d => projOpacScale(d.death))
		.style("stroke-width", proj_stroke)

// -------------------------------------- play function

		// play function

		var play = function(d) {

				// hide button while playing
				d3.select(this)
				.transition()		
				.duration(2000)
				.style("opacity", 0)
				.transition()		
				.duration(2000)
				.delay(tot_delay+1000)
				.style("opacity", 1);
				
				d3.select(".start_circle")
				.transition()		
				.duration(2000)
				.attr("r", 2)
				.attr("stroke-width", 1)
				.style("fill-opacity", 1)
				.transition()		
				.duration(2000)
				.delay(tot_delay+1000)
				.attr("r", 10)
				.attr("stroke-width", 0.7)
				.style("fill-opacity", 0);

				// play projection lines
				d3.selectAll("line.time_lines")
				.style("stroke-width", "0px")
				.style("stroke-opacity", d => projOpacScale(d.death))
				.each(function(d, i) {
					d3.select(this)
					.transition()
					.duration(3000)
					.delay(i*in_delay)
					.style("stroke-width", proj_stroke)

				});
				
				// play main circles
				d3.selectAll("circle.main_circles")
				.attr("r", 0)
				.each(function(d, i) {
					d3.select(this)
					.transition()
					.duration(main_dots_time)
					.delay(i*in_delay)
					.attr("r", d => areaScale(d.death))

				});

				// play countour circles
				d3.selectAll("circle.contour_circles")
				.attr("r", 0)
				.each(function(d, i) {
					d3.select(this)
					.transition()
					.duration(contour_dots_time1)
					.delay(i*in_delay)
					.style("stroke", white_col)
					.attr("stroke-width", 0.8)
					.style("stroke-opacity", 0.9)
					.style("fill-opacity", 0.7)
					.attr("r", d => areaScale(d.death) + circleScale(0))
					.transition()
					.duration(contour_dots_time2)
					.delay(contour_dots_delay)
					.attr("r", d => areaScale(d.death) + circleScale(5))
					.style("stroke-opacity", 0.085)
					.attr("stroke-width", 0.2)
					.style("fill-opacity", 0)
				});

				// play time circles
				d3.selectAll("circle.time_circles")
				.attr("r", d=> Math.random())
				.attr("cx", d => timeScale(d.date))
           		.attr("cy", d =>  570 + (d.random * 80))
				.attr("stroke-width", 1)
				.style("stroke-opacity", 0)
				.style("fill-opacity", 0)
				.each(function(d, i) {
					d3.select(this)
					.transition()
					.duration(3000)
					.delay(i*in_delay)
					.attr("cx", d => timeScale(d.date))
          			.attr("cy", d =>  570 + (d.random * 80))
					.attr("r", d => areaScale(d.death))
					.attr("stroke-width", 0.4)
					.style("stroke-opacity", d => opacityScale(d.death)+0.1)
					.style("fill-opacity", d => opacityScale(d.death));
				});

		};

// -------------------------------------- Play Button Functions
		
	// over function
		var over = function(d) {
				d3.select(this)
				//.style("stroke", white_col)
				.style("fill", main_col)
				};
	
	// move function
		var move = function(d) {
				d3.select(this)
				//.style("stroke", white_col)
				.style("fill", main_col)
				};

	// leave function	
		var leave = function(d) {
				d3.select(this)
				.style("fill", white_col)
				//.style("stroke", main_col)
				};

// -------------------------------- Speed Buttons Functions

	// 1x
	// down functions
	var speedDownLow = function(d) {
			d3.select(this)
				.transition()
				.duration(1000)
				.style("fill", button_over_col)
				.style("stroke", white_col)
				.style("stroke-width", "2px")
				.style("stroke-opacity", 0.8);
				

				d3.selectAll("circle.medium_button, circle.high_button")
				.transition()
				.duration(1000)
				.style("fill", back_col)
				.style("stroke", moderate_col)
				.style("stroke-width", "1px")
				.style("stroke-opacity", 1);

				in_delay = 20;
				tot_delay = 5505 * in_delay;

				p1 = p1_1;

				array1 = p1+p2+p3;

				joinLines1
				.transition()
				.duration(500)
				.attr("points", array1)
				};

	// 2x
	// down functions
	var speedDownMedium = function(d) {
				d3.select(this)
				.transition()
				.duration(1000)
				.style("fill", button_over_col)
				.style("stroke", white_col)
				.style("stroke-width", "2px")
				.style("stroke-opacity", 0.8);

				d3.selectAll("circle.low_button, circle.high_button")
				.transition()
				.duration(1000)
				.style("fill", back_col)
				.style("stroke", moderate_col)
				.style("stroke-width", "1px")
				.style("stroke-opacity", 1);

				in_delay = 10;
				tot_delay = 5505 * in_delay;

				p1 = p1_2;

				array1 = p1+p2+p3;

				joinLines1
				.transition()
				.duration(500)
				.attr("points", array1)
				};

	// 4x
	// down functions
	var speedDownHigh = function(d) {
				d3.select(this)
				.transition()
				.duration(1000)
				.style("fill", button_over_col)
				.style("stroke", white_col)
				.style("stroke-width", "2px")
				.style("stroke-opacity", 0.8);

				d3.selectAll("circle.low_button, circle.medium_button")
				.transition()
				.duration(1000)
				.style("fill", back_col)
				.style("stroke", moderate_col)
				.style("stroke-width", "1px")
				.style("stroke-opacity", 1);

				in_delay = 5;
				tot_delay = 5505 * in_delay;

				p1 = p1_3;

				array1 = p1+p2+p3;

				joinLines1
				.transition()
				.duration(500)
				.attr("points", array1)
				};

	// over general function
	var overGeneral = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("fill", dark_col);
				};

	// leave general function
	var leaveGeneral = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("fill", back_col);
				};

	// over general function
	var overGeneral2 = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("stroke", "grey");
				};

	// leave general function
	var leaveGeneral2 = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("stroke", white_col);
				};
					
// -------------------------------------- start button

		// add g element button
		var startButton = svg.append("g")
		.classed("start", true)
		.attr("transform", "translate(-4,604.5)");

		// start circle
		startButton.append("circle")
		.classed("start_circle", true)
		.attr("cx", 4.5)
		.attr("cy", 6)
		.attr("r", 10)
		.style("stroke", blue_col)
		.attr("stroke-width", 0.7)
		.style("fill", white_col)
		.style("fill-opacity", 0);

		// start button
		startButton.append("polygon")
		.classed("start_polygon", true)
		.attr("points", "0,0 12,6 0,12")
		//.style("stroke", blue_col)
		.attr("stroke-width", 0.7)
		.style("fill", white_col)
		.style("opacity", 1)
		.attr("transform", "translate(0,0)")
		.on("mousedown", play)
		.on("mouseover", over)
		.on("mouseleave", leave)
		.on("mousemove", move);
		
		// start text
		startButton.append("text")
		.classed("start_text", true)
		.attr("x", -4)
		.attr("y", -7)
		.text("Timelapse ")
		.style("fill", main_col)
		.style("font-size", "8px")
		.attr("transform", "translate(0,-40)");


// -------------------------------------- end circle

		// end circle
		svg.append("circle")
		.classed("end_circle", true)
		.attr("cx", timeScale(parseTime("26-Jun-2019")))
		.attr("cy", 610)
		.attr("r", 2)
		.style("stroke", blue_col)
		.style("fill", white_col);


// -------------------------------------- separation line

	var sepLine = svg.append("line")
		.classed("sep_line", true)
		.attr("x1", 960)
		.attr("y1", -20)
		.attr("x2", 960)
		.attr("y2", 660)
		.style("stroke", dark_col)
		.style("stroke-width", 0.3)
		.style("opacity", 0);

// -------------------------------------- Controllers & Legend

		// menu
		var controller = svg.append("g")
		.classed("controller", true)
		.attr("transform", "translate(980,190)");

		// title
		var legendTitle = controller.append("g")
		.attr("transform", "translate(17,-70)");

		// title text
		legendTitle.append("text")
		.attr("x", 0)
		.attr("y", -30)
		.html("Controls & Legend")
		.style("fill", white_col)
		.style("font-size", "10px")
		.style("opacity", 0.6)
		.attr("transform", "translate(-20,3)");

// -------------------------------------- speed button

		// speed button
		var speedButton = controller.append("g")
		.classed("speed_button", true)
		.attr("transform", "translate(17,-70)");

		// speed text
		speedButton.append("text")
		.classed("start_text", true)
		.attr("x", 0)
		.attr("y", 0)
		.text("Timelapse :")
		.style("fill", main_col)
		.style("font-size", "8px")
		.attr("transform", "translate(-20,3)");

		speedButton.append("text")
		.classed("start_text", true)
		.attr("x", 62)
		.attr("y", 0)
		.text("1X")
		.style("fill", main_col)
		.style("font-size", "8px")
		.attr("transform", "translate(-20,3)");

		speedButton.append("text")
		.classed("start_text", true)
		.attr("x", 92)
		.attr("y", 0)
		.text("2X")
		.style("fill", main_col)
		.style("font-size", "8px")
		.attr("transform", "translate(-20,3)");

		speedButton.append("text")
		.classed("start_text", true)
		.attr("x", 122)
		.attr("y", 0)
		.text("4X")
		.style("fill", main_col)
		.style("font-size", "8px")
		.attr("transform", "translate(-20,3)");

		// speed circles
		// low
		speedButton.append("circle")
		.classed("low_button", true)
		.attr("cx", 34.5)
		.attr("cy", 0)
		.attr("r", 5)
		.style("stroke", white_col)
		.style("stroke-width", "2px")
		.style("fill", back_col)
		.style("fill-opacity", 1)
		.style("stroke-opacity", 0.8)
		.on("mousedown", speedDownLow)
		.on("mouseover", overGeneral)
		.on("mouseleave", leaveGeneral);

		// medium
