<!doctype html>
<html>	
	<head>
		<meta charset="UTF-8">
		<title>The Unwelcomed</title>	
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style></style>	
	</head>			
	<body>	
		<script>

// -------------------------------------- color variables

        var main_col = "ff0066"; 
        var title_col = "#bd1349";
        var subtitle_col = "#ffffff";
        var white_col = "#ffffff";
        var light_col = "#fc68ab";
        var moderate_col = "#ff0066";
        var dark_col = "#af0259";  
        var border_col = "#9e1345"; 
        var back_col = "#010c16"; 
        var black_col = "#210612";
		var country_over_col = "#2d0b1f";
		var tooltip_col = "#e0e0e0";
		var blue_col = "#4242ff";
		var button_over_col = "#010c16";
		var country_over_col = "#2d0b1f";

		var regions_en = [ 
        "Mediterranean",
        "Africa",
        "Asia",
        "US-Mexico Border",
        "Central America",
        "Caribbean",
        "Europe",
        "Middle East",
        "South America",
        "North America"
        ];

		var regions_cols = [
        "#3e3ec9", //blue
        "#FF6699", //pink
        "#faff69", //yellow   
        "#55a630", //darkgreen
        "#FFA726", //orange   
		"#5af2b4", //green
		"#279fdb", //lightblue
		"#CC66FF", //violet
		"#D3D3D3", //grey
		"#BC8F8F" //brown
		];

		var causes_en = [ 
		"Drowning",
		"Starvation / Dehydration",
		"Sickness",
		"Unknown / Other",
		"Accident",
		"Mixed",
		"Shooting",
		"Harsh Conditions",
		"Asphyxiation",
		"Violence",
        ];
		
		var causes_cols = [
		"#3e3ec9", //blue 
        "#5af2b4", //green
		"#faff69", //yellow  
		"#CC66FF", //violet
        "#FFA726", //orange
        "#D3D3D3", //grey
		"#FF6699", //pink
		"#BC8F8F", //brown
		"#279fdb", //lightblue
		"#55a630" //darkgreen
        ];

// -------------------------------------- main settings

		// Background
		d3.select("body")
			.style("background", back_col) 
			.style("font-family","Verdana, Geneva, sans-serif")
			.attr("height", "700px");  

		// Margin
		var margin = { top: 65, right: 50, bottom: 20, left: 50 },
		    width = 1200 - margin.left - margin.right,
			height = 740 - margin.top - margin.bottom;

// -------------------------------------- div for svg

		var div_main = d3.select("body")
			.append("div")
			.attr("id", "div_main")
			// .style("border", "10px solid white")
			.style("margin","50px auto");

// -------------------------------------- svg board

		var svg = div_main.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
			.style("display","block")
			.style("margin","0px auto")
			// .style("border", "2px solid grey") 
			.style("background", back_col) 
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

// -------------------------------------- title & subtitle

		// Title
		var story = svg
		 .append('image')
				.attr('xlink:href', "http://alhadaqa.com/wp-content/uploads/2019/08/life4.png")
				.attr('width', 480)
				.attr('height', 100)
				.style("opacity", 1)
				.attr("transform", "translate(-20,-70)");	

		// Sub-Title
		svg.append("text")
		.text("migrants & refugees are dying crossing borders")
			.attr("x", -20)
			.attr("y",0)
			.style("fill", main_col)
			.style("font","10.9px Verdana")
			.style("opacity", 0.9);

		// banner back
		var story = svg
		 .append('image')			
		 .attr('width', 1160)
		 .attr('height', 170)
		 .style("opacity", 1)
		 .attr("transform", "translate(-20,-110)");

// -------------------------------------- geo data

	const geoFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/world_map_ar.geojson";
	const countriesFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/un_regions.csv";
	const dataFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/p0017_dataset.csv";

	// store global objects here
	var map = {}; 
	var dataset = {};

	Promise.all([

		d3.json(geoFile), 
		d3.csv(countriesFile, function(row){
			return {
				population: +row.Pop_2016,
				area: +row.Area_km2,
          		hdi: +row.HDI_2017,
          		code: row.Code
			}
		}),
		d3.csv(dataFile, function(death){
			return {
				serial: +death.serial,
				region: death.collapsed_region,
				cause: death.cause_of_death,
				collap_cause: death.collapsed_cause,
				coord: [+death.lon, +death.lat],
				death: +death.total_death_missing,
				date: parseTime(death.date),
				random: +death.random
			}
		})
	])
	.then(function([shapes, countries, data]){
		map.features = shapes.features; 	
		dataset = data;
		map.features.forEach(function(d) { 
			const entry = countries.filter(t => t.code == d.id)[0];
			if(entry) {
                   d.properties.population = entry.population;
                   d.properties.hdi = entry.hdi;
				   d.properties.area = entry.area;
				   d.properties.density = entry.population / entry.area; 
			}
		})
	
		console.log(dataset)
		console.log(map.features)
		console.log(map.features[10].properties.name)

		popScale.domain(d3.extent(map.features, d => d.properties.density))
		
		// Call the draw function 
		draw();
		
	});
	
// -------------------------------------- scale

	// Area Scale
	var areaScale = d3.scaleSqrt()
			.domain([0,800])
			.range([0.6,7]);

	// Circle Scale
	var circleScale = d3.scaleSqrt()
			.domain([0,10])
			.range([0,5]);

	// Color Scale
	var colorScale = d3.scaleLinear()
			.domain([0,800])
			.range([moderate_col, light_col]) ;

	// Opacity Scale
	var opacityScale = d3.scaleLinear()
			.domain([0,600])
            .range([0.5, 0.9]); // when using colors the scale has to start at 0.4
    
	// Projections Opacity Scale
	var projOpacScale = d3.scaleLinear()
			.domain([0,1000])
			.range([0.1, 0.9]); // when using colors the scale has to start at 0.4
			
	// Projection Color Scale
	var projColorScale = d3.scaleLinear()
			.domain([0,300])
			.range(["grey", white_col]) ;

	const popScale = d3.scaleSequentialSqrt(d3.interpolateBlues);
            
    // Regions color scale	
	var regionScale = d3.scaleOrdinal()
		.domain(regions_en)
		.range(regions_cols);
		
    // Cause of death color scale
	var causeScale = d3.scaleOrdinal()
		.domain(causes_en)
        .range(causes_cols);

// -------------------------------------- time parse, formate

	// Parse date
	var parseTime = d3.timeParse("%e-%b-%Y");
	console.log(parseTime("9-Feb-1917")); // test the formula
				
	// Formate date
	var formatTime = d3.timeFormat("%e %b %y");
	console.log(formatTime(new Date)); // test the formula

	// Axis scale
	var timeScale = d3.scaleTime()
				.domain([parseTime("1-Jan-2014"), parseTime("26-Jun-2019")])
				.range([0, width-150]);

	// Define axis
	var timeAxis = d3.axisBottom(timeScale)
				.ticks(7)
				.tickSizeInner(10)
				.tickSizeOuter(0)
				.tickPadding(35);

// --------------------------------------- draw the map and circles 

	// the draw function
	function draw() {     

// Timeline	
// -------------------------------------- cover rect 

		// // Cover the lower area with rect
		//Why do we need this rect?
		var rect = svg.append("rect")
		.attr("x", 0)
		.attr("y", 550)
		.attr("width", width)
		.attr("height", 200)
		.style("fill", back_col)

// -------------------------------------- axes 

		// Draw the Axies
		svg.append("g")
		.classed("axe",true)
		.attr("transform", "translate(0 , 610)")
		.call(timeAxis);

		// format the domain
		d3.selectAll("g.axe .domain, g.axe g.tick line")
		.style("stroke", main_col)
		.style("opacity", 0.2);

		// make centered ticks
		d3.selectAll("g.axe g.tick line")
		.attr("y1", -3)
		.attr("y2", 4)
		.style("opacity", 0.8)
		.style("stroke", main_col);

		// adjust font size and opacity
		d3.selectAll("g.axe g.tick text")
		.style("font-size", "8px")
		.style("color", main_col)
		.style("opacity", 1);

// -------------------------------------- circles 

		//When you open the page the circles appear
		svg.selectAll("circle.time_circles")
		.data(dataset)  //.filter(d => d.tens == "1910-1920")
		.enter().append("circle")
        .classed("time_circles", true)
            .attr("cx", d => timeScale(d.date))
            .attr("cy", d =>  570 + (d.random * 80))
            .attr("r", d => areaScale(d.death))
            .attr("stroke-width", 0.4)
            .style("stroke-opacity", d => opacityScale(d.death)+0.1)
            .style("fill-opacity", d => opacityScale(d.death))
            .style("fill", d => colorScale(d.death))
			.style("stroke", d => colorScale(d.death));

// -------------------------------------- play function

		// Time variables
		var in_delay = 20;
		var tot_delay = 5505 * in_delay;

		var play = function(d) {

				// hide button while playing
				d3.select(this)
				.transition()		
				.duration(2000)
				.style("opacity", 0)
				.transition()		
				.duration(2000)
				.delay(tot_delay+1000)
				.style("opacity", 1);
				
				// the start circle also becomes smaller 
				d3.select(".start_circle")
				.transition()		
				.duration(2000)
				.attr("r", 2)
				.attr("stroke-width", 1)
				.style("fill-opacity", 1)
				.transition()		
				.duration(2000)
				.delay(tot_delay+1000)
				.attr("r", 10)
				.attr("stroke-width", 0.7)
				.style("fill-opacity", 0);

				// the time circles appear through transparency
				d3.selectAll("circle.time_circles")
				.attr("r", d => Math.random())
				.attr("cx", d => timeScale(d.date))
           		.attr("cy", d =>  570 + (d.random * 80))
				.attr("stroke-width", 1)
				.style("stroke-opacity", 0)
				.style("fill-opacity", 0)
				.each(function(d, i) {
					d3.select(this)
					.transition()
					.duration(3000)
					.delay(i*in_delay)
					.attr("cx", d => timeScale(d.date))
          			.attr("cy", d =>  570 + (d.random * 80))
					.attr("r", d => areaScale(d.death))
					.attr("stroke-width", 0.4)
					.style("stroke-opacity", d => opacityScale(d.death)+0.1)
					.style("fill-opacity", d => opacityScale(d.death));
				});

		};

// -------------------------------------- play button function
		
	// over function
		var over = function(d) {
				d3.select(this)
				.style("fill", main_col)
				};
	
	// move function
		var move = function(d) {
				d3.select(this)
				.style("fill", main_col)
				};

	// leave function	
		var leave = function(d) {
				d3.select(this)
				.style("fill", white_col)
				};
	
// -------------------------------------- play button

		// add g element button
		var startButton = svg.append("g")
		.classed("start", true)
		.attr("transform", "translate(-4,604.5)");

		// start circle
		startButton.append("circle")
		.classed("start_circle", true)
		.attr("cx", 4.5)
		.attr("cy", 6)
		.attr("r", 10)
		.style("stroke", blue_col)
		.attr("stroke-width", 0.7)
		.style("fill", white_col)
		.style("fill-opacity", 0);

		// start button
		startButton.append("polygon")
		.classed("start_polygon", true)
		.attr("points", "0,0 12,6 0,12")
		.attr("stroke-width", 0.7)
		.style("fill", white_col)
		.style("opacity", 1)
		.attr("transform", "translate(0,0)")
		.on("mousedown", play)
		.on("mouseover", over)
		.on("mouseleave", leave)
		.on("mousemove", move);
		
		// start text
		startButton.append("text")
		.classed("start_text", true)
		.attr("x", -4)
		.attr("y", -7)
		.text("Timelapse ")
		.style("fill", main_col)
		.style("font-size", "8px")
		.attr("transform", "translate(0,-40)");

// -------------------------------------- end circle

		svg.append("circle")
		.classed("end_circle", true)
		.attr("cx", timeScale(parseTime("26-Jun-2019")))
		.attr("cy", 610)
		.attr("r", 2)
		.style("stroke", blue_col)
		.style("fill", white_col);

// -------------------------------------- separation line

	var sepLine = svg.append("line")
		.classed("sep_line", true)
		.attr("x1", 960)
		.attr("y1", -20)
		.attr("x2", 960)
		.attr("y2", 660)
		.style("stroke", dark_col)
		.style("stroke-width", 0.3)
		.style("opacity", 0);
		
// -------------------------------------- Intial conditions

		d3.selectAll("circle.main_circles")
		.raise();

		d3.selectAll("circle.contour_circles")
		.raise();
				   
	}  // --------------- end of draw function

		</script>		
	</body>
</html>
